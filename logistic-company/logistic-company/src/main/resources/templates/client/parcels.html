<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{header :: head}"></div>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{header :: header}"></div>
<main class="container mt-4">
    <h2>Моите пратки</h2>
    <div th:if="${warning}" class="alert alert-warning" th:text="${warning}"></div>

    <div class="row">
        <div class="col-md-12">
            <div class="card mb-3">
                <div class="card-header">Изпратени от мен</div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Код</th>
                                <th>Получател</th>
                                <th>Тип</th>
                                <th>Статус</th>
                                <th>Цена</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="p : ${sentParcels}">
                                <td th:text="${p.id}">1</td>
                                <td th:text="${p.trackingCode}">TRK-XXXX</td>
                                <td th:text="${p.recipientName}">Recipient</td>
                                <td th:text="${p.deliveryType}">Type</td>
                                <td th:text="${p.status}">Status</td>
                                <td th:text="${p.price}">0.00</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Получени от мен</div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Код</th>
                                <th>Подател</th>
                                <th>Тип</th>
                                <th>Статус</th>
                                <th>Получена на</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="p : ${receivedParcels}">
                                <td th:text="${p.id}">1</td>
                                <td th:text="${p.trackingCode}">TRK-XXXX</td>
                                <td th:text="${p.sender != null && p.sender.user != null ? (p.sender.user.firstName + ' ' + p.sender.user.lastName) : ''}">Sender</td>
                                <td th:text="${p.deliveryType}">Type</td>
                                <td th:text="${p.status}">Status</td>
                                <td th:text="${p.deliveredAt}">-</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
