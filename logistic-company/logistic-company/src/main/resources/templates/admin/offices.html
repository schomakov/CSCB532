<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{header :: head}"></div>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{header :: header}"></div>
<main class="container mt-4">
    <h2>Офиси</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header">Създай/Редактирай офис</div>
                <div class="card-body">
                    <form th:action="@{/admin/offices}" method="post" th:object="${office}">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-2">
                            <label class="form-label">Компания</label>
                            <select class="form-select" th:field="*{company.id}" required>
                                <option th:each="c : ${companies}" th:value="${c.id}" th:text="${c.name}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Име</label>
                            <input class="form-control" th:field="*{name}" required />
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Град</label>
                            <input class="form-control" th:field="*{address.city}" />
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Улица</label>
                            <input class="form-control" th:field="*{address.street}" />
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Пощенски код</label>
                            <input class="form-control" th:field="*{address.zipCode}" />
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Държава</label>
                            <input class="form-control" th:field="*{address.country}" />
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Телефон</label>
                            <input class="form-control" th:field="*{phone}" />
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Имейл</label>
                            <input class="form-control" th:field="*{email}" />
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Работно време</label>
                            <input class="form-control" th:field="*{workingHours}" />
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" th:field="*{active}" />
                            <label class="form-check-label">Активен</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Запази</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Списък</div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Име</th>
                                <th>Компания</th>
                                <th>Град</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="o : ${offices}">
                                <td th:text="${o.id}">1</td>
                                <td th:text="${o.name}">Name</td>
                                <td th:text="${o.company != null ? o.company.name : ''}">Company</td>
                                <td th:text="${o.address != null ? o.address.city : ''}">City</td>
                                <td class="text-end">
                                    <a th:href="@{/admin/offices/{id}/edit(id=${o.id})}" class="btn btn-sm btn-outline-secondary">Редактирай</a>
                                    <form th:action="@{/admin/offices/{id}/delete(id=${o.id})}" method="post" style="display:inline" onsubmit="return confirm('Изтриване?');">
                                        <button class="btn btn-sm btn-outline-danger">Изтрий</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
