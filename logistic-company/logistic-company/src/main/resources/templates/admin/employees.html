<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{header :: head}"></div>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{header :: header}"></div>
<main class="container mt-4">
    <h2>Служители</h2>
    <div class="row">
        <div class="col-md-7">
            <div class="card mb-3">
                <div class="card-header">Създай/Редактирай служител</div>
                <div class="card-body">
                    <form th:action="@{/admin/employees}" method="post" th:object="${employee}">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-2">
                            <label class="form-label">Потребител (EMPLOYEE)</label>
                            <select class="form-select" th:field="*{user.id}" required>
                                <option th:each="u : ${employeeUsers}" th:value="${u.id}"
                                        th:text="${u.username + ' (' + u.firstName + ' ' + u.lastName + ')'}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Компания</label>
                            <select class="form-select" th:field="*{company.id}" required>
                                <option th:each="c : ${companies}" th:value="${c.id}" th:text="${c.name}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Офис</label>
                            <select class="form-select" th:field="*{office.id}">
                                <option value="">-- без --</option>
                                <option th:each="o : ${offices}" th:value="${o.id}" th:text="${o.name}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Тип</label>
                            <select class="form-select" th:field="*{type}" required>
                                <option th:each="t : ${employeeTypes}" th:value="${t}" th:text="${t}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Телефон</label>
                            <input class="form-control" th:field="*{phone}" />
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" th:field="*{active}" />
                            <label class="form-check-label">Активен</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Запази</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">Списък</div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Име</th>
                                <th>Тип</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="e : ${employees}">
                                <td th:text="${e.id}">1</td>
                                <td th:text="${e.user != null ? (e.user.firstName + ' ' + e.user.lastName) : ''}">Name</td>
                                <td th:text="${e.type}">Type</td>
                                <td class="text-end">
                                    <a th:href="@{/admin/employees/{id}/edit(id=${e.id})}" class="btn btn-sm btn-outline-secondary">Редактирай</a>
                                    <form th:action="@{/admin/employees/{id}/delete(id=${e.id})}" method="post" style="display:inline" onsubmit="return confirm('Изтриване?');">
                                        <button class="btn btn-sm btn-outline-danger">Изтрий</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
