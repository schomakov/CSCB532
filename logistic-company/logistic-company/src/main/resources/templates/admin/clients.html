<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{header :: head}"></div>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{header :: header}"></div>
<main class="container mt-4">
    <h2>Клиенти</h2>
    <div class="row">
        <div class="col-md-7">
            <div class="card mb-3">
                <div class="card-header">Създай/Редактирай клиент</div>
                <div class="card-body">
                    <form th:action="@{/admin/clients}" method="post" th:object="${client}">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-2">
                            <label class="form-label">Потребител (CLIENT)</label>
                            <select class="form-select" th:field="*{user.id}" required>
                                <option th:each="u : ${clientUsers}" th:value="${u.id}"
                                        th:text="${u.username + ' (' + u.firstName + ' ' + u.lastName + ')'}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Телефон</label>
                            <input class="form-control" th:field="*{phone}" />
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Държава</label>
                            <input class="form-control" th:field="*{defaultAddress.country}" />
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Град</label>
                            <input class="form-control" th:field="*{defaultAddress.city}" />
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Пощенски код</label>
                            <input class="form-control" th:field="*{defaultAddress.zipCode}" />
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Улица</label>
                            <input class="form-control" th:field="*{defaultAddress.street}" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Детайли</label>
                            <input class="form-control" th:field="*{defaultAddress.details}" />
                        </div>
                        <button type="submit" class="btn btn-primary">Запази</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">Списък</div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Име</th>
                                <th>Телефон</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="c : ${clients}">
                                <td th:text="${c.id}">1</td>
                                <td th:text="${c.user != null ? (c.user.firstName + ' ' + c.user.lastName) : ''}">Name</td>
                                <td th:text="${c.phone}">Phone</td>
                                <td class="text-end">
                                    <a th:href="@{/admin/clients/{id}/edit(id=${c.id})}" class="btn btn-sm btn-outline-secondary">Редактирай</a>
                                    <form th:action="@{/admin/clients/{id}/delete(id=${c.id})}" method="post" style="display:inline" onsubmit="return confirm('Изтриване?');">
                                        <button class="btn btn-sm btn-outline-danger">Изтрий</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
