<!-- home.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Include Header -->
    <div th:insert="~{header :: header}"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-users"></i> User Management
                    </h2>
                    <div>
                        <a href="/admin/dashboard" class="btn btn-outline-secondary me-2">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                        <a href="/admin/users" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Create New User
                        </a>
                    </div>
                </div>

                <!-- Users table -->
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-users"></i> Users
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th class="text-end">Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}">1</td>
                                            <td><strong th:text="${user.username}">username</strong></td>
                                            <td th:text="${user.firstName + ' ' + user.lastName}">Full Name</td>
                                            <td th:text="${user.email}">email@domain.com</td>
                                            <td>
                                                <form th:action="@{/admin/users/{id}/role(id=${user.id})}" method="post" class="d-flex gap-2 align-items-center">
                                                    <select name="role" class="form-select form-select-sm" th:value="${user.role}">
                                                        <option th:each="role : ${availableRoles}"
                                                                th:value="${role}"
                                                                th:selected="${role == user.role}"
                                                                th:text="${role}">ROLE</option>
                                                    </select>
                                                    <button type="submit" class="btn btn-sm btn-outline-secondary">
                                                        <i class="fas fa-save"></i> Save
                                                    </button>
                                                </form>
                                            </td>
                                            <td class="text-end">
                                                <form th:if="${user.role != T(com.nbu.CSCB532.model.Role).ADMINISTRATOR}"
                                                      th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" onsubmit="return confirm('Delete this user?');" style="display:inline;">
                                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                                        <i class="fas fa-trash"></i> Delete
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div th:insert="~{footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
