<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{header :: head}"></div>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{header :: header}"></div>

    <main class="auth-wrapper">
        <div class="auth-layout">
            <div class="card auth-card">
                <div class="card-header">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Вход
                </div>
                <div class="card-body">
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        <i class="bi bi-check-circle me-2"></i> Успешно излязохте.
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i> Невалидно име или парола.
                    </div>

                    <form action="/login" method="post">
                        <div class="mb-2">
                            <label for="username" class="form-label">Потребителско име</label>
                            <input type="text" id="username" name="username" class="form-control" required
                                   placeholder="Потребителско име" autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Парола</label>
                            <input type="password" id="password" name="password" class="form-control" required
                                   placeholder="Парола" autocomplete="current-password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-2">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Вход
                        </button>
                    </form>

                    <div class="auth-footer">
                        Нямате профил? <a href="/register">Регистрирайте се</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{footer :: footer}"></div>
</body>
</html>
