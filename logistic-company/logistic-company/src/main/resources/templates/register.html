<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{header :: head}"></div>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{header :: header}"></div>

    <main class="auth-wrapper">
        <div class="auth-layout">
            <div class="card auth-card auth-card-register">
            <div class="card-header">
                <i class="bi bi-person-plus me-2"></i> Регистрация
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
                </div>

                <form action="/register" method="post" th:object="${user}">
                    <div class="mb-2">
                        <label for="username" class="form-label">Потребителско име</label>
                        <input th:field="*{username}" type="text" id="username" class="form-control" required placeholder="Потребителско име">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Парола</label>
                        <input th:field="*{password}" type="password" id="password" class="form-control" required placeholder="Парола">
                    </div>
                    <div class="mb-2">
                        <label for="confirmPassword" class="form-label">Потвърди парола</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required placeholder="Потвърди парола">
                    </div>
                    <div class="row g-2 mb-2">
                        <div class="col-6">
                            <label for="firstname" class="form-label">Име</label>
                            <input th:field="*{firstName}" type="text" id="firstname" class="form-control" required placeholder="Име">
                        </div>
                        <div class="col-6">
                            <label for="lastname" class="form-label">Фамилия</label>
                            <input th:field="*{lastName}" type="text" id="lastname" class="form-control" required placeholder="Фамилия">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Имейл</label>
                        <input th:field="*{email}" type="email" id="email" class="form-control" required placeholder="имейл@example.com">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">
                        <i class="bi bi-person-plus me-2"></i> Регистрация
                    </button>
                </form>

                <div class="auth-footer">
                    Вече имате профил? <a href="/login">Влезте тук</a>
                </div>
            </div>
        </div>
        </div>
    </main>

    <div th:replace="~{footer :: footer}"></div>
</body>
</html>
