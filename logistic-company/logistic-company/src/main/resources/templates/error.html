<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{header :: head}"></div>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{header :: header}"></div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-exclamation-triangle"></i> 
                            Възникна грешка
                        </h4>
                    </div>
                    <div class="card-body">
                        <h5 th:text="${title != null ? title : 'Извинете, възникна неочаквана грешка!'}">Извинете, възникна неочаквана грешка!</h5>
                        <p class="text-muted" th:if="${status}">Код: <span th:text="${status}">500</span></p>
                        <p class="text-muted" th:unless="${status}">Моля, опитайте отново или се свържете с администратора.</p>
                        
                        <div th:if="${error}" class="alert alert-warning mt-3">
                            <strong>Детайли за грешката:</strong>
                            <p th:text="${error}">Error details</p>
                        </div>
                        <div th:if="${errors}" class="alert alert-danger mt-3">
                            <strong>Проблемни полета:</strong>
                            <ul>
                                <li th:each="e : ${errors}" th:text="${e}"></li>
                            </ul>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home"></i> Към началната страница
                            </a>
                            <button onclick="history.back()" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Назад
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{footer :: footer}"></div>
</body>
</html>
