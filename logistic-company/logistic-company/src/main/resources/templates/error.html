<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{header :: head}"></div>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{header :: header}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card error-card">
                    <div class="card-header">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        Възникна грешка
                    </div>
                    <div class="card-body">
                        <h5 class="mb-2" th:text="${title != null ? title : 'Извинете, възникна неочаквана грешка!'}">Извинете, възникна неочаквана грешка!</h5>
                        <p class="text-muted small" th:if="${status}">Код: <span th:text="${status}">500</span></p>
                        <p class="text-muted small" th:unless="${status}">Моля, опитайте отново или се свържете с администратора.</p>

                        <div th:if="${error}" class="alert alert-warning mt-3">
                            <strong><i class="bi bi-info-circle me-1"></i> Детайли:</strong>
                            <p class="mb-0 mt-1" th:text="${error}">Error details</p>
                        </div>
                        <div th:if="${errors}" class="alert alert-danger mt-3">
                            <strong><i class="bi bi-x-circle me-1"></i> Проблемни полета:</strong>
                            <ul class="mb-0 mt-1">
                                <li th:each="e : ${errors}" th:text="${e}"></li>
                            </ul>
                        </div>

                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">
                                <i class="bi bi-house me-2"></i>Към началната страница
                            </a>
                            <button type="button" onclick="history.back()" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Назад
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{footer :: footer}"></div>
</body>
</html>
