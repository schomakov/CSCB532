<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{header :: head}"></div>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{header :: header}"></div>
<main class="container mt-4">
    <h2 class="page-title"><i class="bi bi-people"></i> Клиенти</h2>
    <p class="text-muted">Клиенти, свързани с пратки на вашата фирма (податели или получатели).</p>

    <div class="card">
        <div class="card-header"><i class="bi bi-list-ul"></i> Списък</div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped mb-0">
                    <thead>
                    <tr>
                        <th>Име</th>
                        <th>Потребителско име</th>
                        <th>Имейл</th>
                        <th>Телефон</th>
                        <th>Град</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${clients}">
                        <td th:text="${c.user != null ? (c.user.firstName + ' ' + c.user.lastName) : '-'}">-</td>
                        <td th:text="${c.user != null ? c.user.username : '-'}">-</td>
                        <td th:text="${c.user != null ? c.user.email : '-'}">-</td>
                        <td th:text="${c.phone}">-</td>
                        <td th:text="${c.defaultAddress != null ? c.defaultAddress.city : '-'}">-</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(clients)}">
                        <td colspan="5" class="text-center text-muted">Няма клиенти с пратки през вашата фирма.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
