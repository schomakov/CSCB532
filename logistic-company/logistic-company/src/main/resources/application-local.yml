# Локален профил – H2 файлова база (същият файл може да се отвори и от IntelliJ Database)
server:
  port: 8091

spring:
  sql:
    init:
      mode: always
      data-locations: classpath:data-local.sql
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    # Един и същ път винаги – приложението записва тук; в IntelliJ Database ползвай същия URL
    url: jdbc:h2:file:~/logistic-company-db/logisticdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;AUTO_SERVER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
